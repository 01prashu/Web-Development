<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        #menu{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
            display: inline-block;
            width: 10%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!--  --> 
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Profile</li>
    </ul>
     
</body>
</html>
